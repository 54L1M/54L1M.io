baseURL: "https://54L1M.io/"
title: 54L1M
pagination.paperSize: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: true
buildExpired: false

googleAnalytics: UA-123-45

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: 54L1M
  description: ""
  keywords:
    [
      Blog,
      Portfolio,
      PaperMod,
      54L1M,
      Salim,
      M.H. Salim SalimiSiboni,
      tech,
      programming,
    ]
  author: Salim
  # author: ["Me", "You"] # multiple authors
  #images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: dark
  disableThemeToggle: false
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: true
  disableScrollToTop: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false
  disableShare: false
  hideFooter: false
  shareButtons: ["twitter", "linkedin", "telegram", "whatsapp"]
  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    #favicon: "<link / abs url>"
    #favicon16x16: "<link / abs url>"
    #favicon32x32: "favicon-32x32.png"
    #apple_touch_icon: "<link / abs url>"
    #safari_pinned_tab: "<link / abs url>"

  label:
    text: "54L1M"
    icon:
    iconHeight: 35

  # home-info mode
  homeInfoParams:
    Title: "54L1M"
    Content: >
      Welcome to Salim’s Corner,


      I’m Salim—a passionate software engineer and data enthusiast.


      Here, I share insights from my journey through the worlds of programming,
      data systems, cutting-edge technologies, and physics.

  socialIcons:
    - name: github
      url: "https://github.com/54l1m"
    - name: linkedin
      url: "https://linkedin.com/in/mhsalimi"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/54L1M/54L1M.io/tree/master/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
outputs:
  home:
    - HTML
    - RSS
    - JSON
menu:
  main:
    - identifier: Categories
      name: categories
      url: /categories/
      weight: 10
    - identifier: Tags
      name: tags
      url: /tags/
      weight: 20
    - identifier: Search
      name: search
      url: /search/
      weight: 30
    - identifier: Archives
      name: archives
      url: /archives/
      weight: 30

# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai
