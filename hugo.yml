baseURL: "https://54L1M.io/"
title: 54L1M
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: true
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true
pagination:
  disableAliases: false
  pagerSize: 5
taxonomies:
  category: categories
  tag: tags
  series: series
permalinks:
  posts: /:year/:month/:slug/
params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: 54L1M
  description: "Personal blog of Salim - Software development, Kubernetes, homelabs, and technical projects with a focus on hands-on learning"
  images: ["img/default-share-image-1.png"]
  ShowCanonicalLink: true
  keywords:
    [
      Blog,
      Portfolio,
      PaperMod,
      54L1M,
      Salim,
      M.H. Salim SalimiSiboni,
      tech,
      programming,
      raspberry pi,
      kubernetes,
      homelab,
      physics,
      docker,
      golang,
      python,
    ]
  author: Salim
  # author: ["Me", "You"] # multiple authors
  #images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: dark
  disableThemeToggle: false
  ShowReadingTime: true
  ShowShareButtons: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  ShowPageNums: true
  ShowPostNavLinks: true
  UseHugoToc: true
  disableSpecial1stPost: true
  disableScrollToTop: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false
  disableShare: false
  hideFooter: true
  schema:
    publisherType: "Person"
  twitter:
    card: "summary_large_image"
  shareButtons: ["twitter", "linkedin", "telegram", "whatsapp"]
  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    #favicon: "<link / abs url>"
    #favicon16x16: "<link / abs url>"
    #favicon32x32: "favicon-32x32.png"
    #apple_touch_icon: "<link / abs url>"
    #safari_pinned_tab: "<link / abs url>"

  label:
    text: "54L1M"
    iconHeight: 35

  # home-info mode
  homeInfoParams:
    Title: "54L1M"
    Content: >
      My thoughts, ramblings, and digital explorations.



      A collection of notes on software, systems, and the occasional "aha!" moment.

  socialIcons:
    - name: github
      url: "https://github.com/54l1m"
    - name: linkedin
      url: "https://linkedin.com/in/mhsalimi"

  cover:
    hidden: false # hide everywhere but not in structured data
    hiddenInList: false # hide on list pages and home
    hiddenInSingle: false # hide on single page

  editPost:
    URL: "https://github.com/54L1M/54L1M.io/tree/master/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
outputs:
  home:
    - HTML
    - RSS
    - JSON
menu:
  main:
    - identifier: About
      name: About
      url: /about/
      weight: 10
    - identifier: Categories
      name: Categories
      url: /categories/
      weight: 20
    - identifier: Tags
      name: Tags
      url: /tags/
      weight: 30
    - identifier: Search
      name: Search
      url: /search/
      weight: 40
    - identifier: Archives
      name: Archives
      url: /archives/
      weight: 50

# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai
